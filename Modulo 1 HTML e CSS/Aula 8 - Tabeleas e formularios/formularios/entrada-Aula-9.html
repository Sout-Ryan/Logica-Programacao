<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada</title>
</head>
<body>
    <h1>Outros tags Formulário</h1>

    <form action="">
        <label for="">Nome</label>
        <input type="text" nome="nome" id="nome" placeholder="Insira seu nome aki">
        <br><br>
        
        <!-- Lista -->
         <p>Estado</p>
         <select name="estado" id="estado">
            <option value="sp">Saõ Paulo</option>           
            <option value="rj">Rio de Janeiro</option>
            <option value="ba">Bahia</option>
            <option value="mg">Minas Gerais</option>
         </select>
         <br><br>

        <!-- Check box -->
        <p>Esportes favoritos</p>
        <input type="checkbox" name="Esportes" value="Futebol">Futebol
        <br>
        <input type="checkbox" name="Esportes" value="Volei">Volei
        <br>
        <input type="checkbox" name="Esportes" value="Basquete">Basquete
        <br>
        <input type="checkbox" name="Esportes" value="Natação">Natação
        <br><br>

        <!-- Radio -->
            <p>Opção de pagamento</p>
            <input type="radio" name="Pagamento" value="credito">Crédito
            <br>
            <input type="radio" name="Pagamento" value="debito">Débito
            <br>
            <input type="radio" name="Pagamento" value="pix">Pix
    </form>
</body>
</html>
