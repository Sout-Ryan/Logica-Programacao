<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Formulário de Cadastro</h2>
        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome" required>

            <label for="data-nascimento">Data de nascimento:</label>
            <input type="date" name="data-nascimento" id="data-nascimento" required>

            <label for="cpf">CPF:</label>
            <input type="number" name="cpf" id="cpf" required>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required>

            <label for="cep">CEP:</label>
            <input type="number" name="cep" id="cep" required>
            
            <label for="rua">Rua:</label>
            <input type="text" name="rua" id="rua" required>
            
            <label for="numero">Número:</label>
            <input type="number" name="numero" id="numero" required>
            
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" required>

            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas gerai</option>
                <option value="es">Espírito Santos</option>
            </select>

            <div class="buttons">
                <button type="submit" class="button-enviar">Enviar</button>
                <button type="submit" class="button-limpar">Limpar</button>
            </div>


        </form>
    </main>
</body>
</html>
