<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="">

            <label for="nome">Nome: </label>
            <input type="text" id="nome" autocomplete="on" placeholder="Digite seu nome" required>
            <br><br>

            <label for="sobrenome">Sobrenome: </label>
            <input type="text" id="sobrenome" autocomplete="on" placeholder="Digite seu sobrenome" required>
            <br><br>

            <label for="data-nascimento">Data de Nascimento: </label>
            <input type="date" name="data-nascimento" id="data-nascimento" required>
            <br><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" autocomplete="on" required>
            <br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha">
            <br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </form>
    </main>
</body>
</html>
