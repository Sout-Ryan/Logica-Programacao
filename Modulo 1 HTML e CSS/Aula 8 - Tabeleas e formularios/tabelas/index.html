<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="shortcut icon" href="img/tabela icon.png" type="image/x-icon">

    <style>
        h1 {
            text-align: center;
        }

        table {
            width: 60vw;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid;
            text-align: center;
            padding: 5px;
        }

        th {
            background-color: bisque;
        }

        td {
            background-color: rgba(95, 158, 160, 0.7);
        }

        .logo-time {
            height: 14px;
        }
    </style>
</head>
<body>
    <h1>Brasileirão 2025</h1>
    <table>
        <!-- Cabeçaçho -->
        <thead>
            <tr>
                <th colspan="2">Clubes</th>
                <th>Pontos</th>
                <th>Partidas</th>           
            </tr>
        </thead>

        <tbody>
            <tr>
                <td><img class="logo-time" src="img/flamengo.png" alt=""></td>
                <td>Flamengo</td>
                <td>47</td>
                <td>21</td>
            </tr>
            <tr>
                <td><img class="logo-time" src="img/cruzeiro.png" alt=""></td>
                <td>Cruzeiro</td>
                <td>44</td>
                <td>22</td>
            </tr>
            <tr>
                <td><img class="logo-time" src="img/bahia.png" alt=""></td>
                <td>Bahia</td>
                <td>36</td>
                <td>20</td>
            </tr>
            <tr>
                <td><img class="logo-time" src="img/botafogo.png" alt=""></td>
                <td>Botafogo</td>
                <td>35</td>
                <td>20</td>
            </tr>
            <tr>
                <td><img class="logo-time" src="img/mirassol.png" alt=""></td>
                <td>Mirasol</td>
                <td>35</td>
                <td>20</td>
            </tr>
        </tbody>

        

    </table>
</body>
</html>
